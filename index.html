<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arial&family=Roboto&family=Times+New+Roman&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --accent-color: #007bff;
            --button-bg: #007bff;
            --button-text: #ffffff;
            --font-family: 'Arial', sans-serif;
        }
        body.dark {
            --bg-color: #121212;
            --text-color: #ffffff;
            --accent-color: #bb86fc;
            --button-bg: #bb86fc;
            --button-text: #000000;
        }
        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        h1, h2 {
            text-align: center;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid var(--accent-color);
            border-radius: 8px;
        }
        button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            opacity: 0.9;
        }
        #analog-clock {
            display: block;
            margin: 0 auto;
        }
        #digital-clock {
            font-size: 2em;
            text-align: center;
        }
        #pomodoro-timer {
            font-size: 3em;
            text-align: center;
        }
        #motivational-quote {
            font-style: italic;
            text-align: center;
            margin: 20px 0;
        }
        #customization {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        #customization div {
            margin: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Productivity Dashboard</h1>

    <!-- Theme Toggle -->
    <div style="text-align: center;">
        <button id="toggle-theme">Toggle Dark/Light Mode</button>
    </div>

    <!-- Customization Section -->
    <div class="section">
        <h2>Theme Customization</h2>
        <div id="customization">
            <div>
                <label for="bg-color">Background Color:</label>
                <input type="color" id="bg-color" value="#ffffff">
            </div>
            <div>
                <label for="text-color">Text Color:</label>
                <input type="color" id="text-color" value="#000000">
            </div>
            <div>
                <label for="accent-color">Accent Color:</label>
                <input type="color" id="accent-color" value="#007bff">
            </div>
            <div>
                <label for="button-bg">Button Background:</label>
                <input type="color" id="button-bg" value="#007bff">
            </div>
            <div>
                <label for="button-text">Button Text:</label>
                <input type="color" id="button-text" value="#ffffff">
            </div>
            <div>
                <label for="font-family">Font:</label>
                <select id="font-family">
                    <option value="'Arial', sans-serif">Arial</option>
                    <option value="'Roboto', sans-serif">Roboto</option>
                    <option value="'Times New Roman', serif">Times New Roman</option>
                    <option value="'Open Sans', sans-serif">Open Sans</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Clocks Section -->
    <div class="section">
        <h2>Clocks</h2>
        <div style="display: flex; justify-content: space-around;">
            <div>
                <h3>Analog Clock</h3>
                <canvas id="analog-clock" width="200" height="200"></canvas>
            </div>
            <div>
                <h3>Digital Clock</h3>
                <div id="digital-clock">00:00:00</div>
                <div>
                    <label for="digital-format">Format:</label>
                    <select id="digital-format">
                        <option value="HH:MM:SS">24-hour (HH:MM:SS)</option>
                        <option value="hh:MM:SS A">12-hour (hh:MM:SS AM/PM)</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Pomodoro Timer Section -->
    <div class="section">
        <h2>Pomodoro Timer</h2>
        <div id="pomodoro-timer">25:00</div>
        <div style="text-align: center;">
            <button id="start-pomodoro">Start</button>
            <button id="stop-pomodoro">Stop</button>
            <button id="reset-pomodoro">Reset</button>
        </div>
        <p id="pomodoro-status">Work Session</p>
    </div>

    <!-- Motivational Quote Section -->
    <div class="section">
        <h2>Motivational Quote</h2>
        <p id="motivational-quote">Loading...</p>
    </div>

    <script>
        // Theme Toggle
        const toggleTheme = document.getElementById('toggle-theme');
        toggleTheme.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            updateColorPickers();
        });

        // Customization
        const colorInputs = ['bg-color', 'text-color', 'accent-color', 'button-bg', 'button-text'];
        colorInputs.forEach(id => {
            const input = document.getElementById(id);
            input.addEventListener('input', () => {
                document.documentElement.style.setProperty(`--${id}`, input.value);
            });
        });

        const fontSelect = document.getElementById('font-family');
        fontSelect.addEventListener('change', () => {
            document.documentElement.style.setProperty('--font-family', fontSelect.value);
        });

        function updateColorPickers() {
            colorInputs.forEach(id => {
                const input = document.getElementById(id);
                input.value = getComputedStyle(document.documentElement).getPropertyValue(`--${id}`).trim();
            });
        }
        updateColorPickers(); // Initial set

        // Analog Clock
        function drawAnalogClock() {
            const canvas = document.getElementById('analog-clock');
            const ctx = canvas.getContext('2d');
            const radius = canvas.height / 2;
            ctx.translate(radius, radius);
            drawClock();
            function drawClock() {
                drawFace(ctx, radius);
                drawNumbers(ctx, radius);
                drawTime(ctx, radius);
            }
            function drawFace(ctx, radius) {
                ctx.beginPath();
                ctx.arc(0, 0, radius, 0, 2 * Math.PI);
                ctx.fillStyle = 'white';
                ctx.fill();
                const grad = ctx.createLinearGradient(0, -radius, 0, radius);
                grad.addColorStop(0, 'white');
                grad.addColorStop(1, 'black');
                ctx.strokeStyle = grad;
                ctx.lineWidth = radius * 0.1;
                ctx.stroke();
                ctx.beginPath();
                ctx.arc(0, 0, radius * 0.1, 0, 2 * Math.PI);
                ctx.fillStyle = '#333';
                ctx.fill();
            }
            function drawNumbers(ctx, radius) {
                ctx.font = radius * 0.15 + 'px arial';
                ctx.textBaseline = 'middle';
                ctx.textAlign = 'center';
                for (let num = 1; num < 13; num++) {
                    const ang = num * Math.PI / 6;
                    ctx.rotate(ang);
                    ctx.translate(0, -radius * 0.85);
                    ctx.rotate(-ang);
                    ctx.fillText(num.toString(), 0, 0);
                    ctx.rotate(ang);
                    ctx.translate(0, radius * 0.85);
                    ctx.rotate(-ang);
                }
            }
            function drawTime(ctx, radius) {
                const now = new Date();
                let hour = now.getHours();
                let minute = now.getMinutes();
                let second = now.getSeconds();
                // hour
                hour = hour % 12;
                hour = (hour * Math.PI / 6) + (minute * Math.PI / (6 * 60)) + (second * Math.PI / (360 * 60));
                drawHand(ctx, hour, radius * 0.5, radius * 0.07);
                // minute
                minute = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));
                drawHand(ctx, minute, radius * 0.8, radius * 0.07);
                // second
                second = (second * Math.PI / 30);
                drawHand(ctx, second, radius * 0.9, radius * 0.02);
            }
            function drawHand(ctx, pos, length, width) {
                ctx.beginPath();
                ctx.lineWidth = width;
                ctx.lineCap = 'round';
                ctx.moveTo(0, 0);
                ctx.rotate(pos);
                ctx.lineTo(0, -length);
                ctx.stroke();
                ctx.rotate(-pos);
            }
        }
        setInterval(drawAnalogClock, 1000);
        drawAnalogClock();

        // Digital Clock
        let digitalFormat = 'HH:MM:SS';
        const formatSelect = document.getElementById('digital-format');
        formatSelect.addEventListener('change', () => {
            digitalFormat = formatSelect.value;
        });
        function updateDigitalClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            let ampm = '';
            if (digitalFormat.includes('hh')) {
                ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12 || 12;
            }
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            let timeString = digitalFormat
                .replace('HH', hours)
                .replace('hh', hours)
                .replace('MM', minutes)
                .replace('SS', seconds)
                .replace('A', ampm);
            document.getElementById('digital-clock').textContent = timeString;
        }
        setInterval(updateDigitalClock, 1000);
        updateDigitalClock();

        // Pomodoro Timer
        let pomodoroInterval;
        let pomodoroTime = 25 * 60; // 25 minutes
        let isWork = true;
        const timerDisplay = document.getElementById('pomodoro-timer');
        const status = document.getElementById('pomodoro-status');

        function updateTimerDisplay() {
            const minutes = Math.floor(pomodoroTime / 60);
            const seconds = pomodoroTime % 60;
            timerDisplay.textContent = `${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        document.getElementById('start-pomodoro').addEventListener('click', () => {
            if (!pomodoroInterval) {
                pomodoroInterval = setInterval(() => {
                    if (pomodoroTime > 0) {
                        pomodoroTime--;
                        updateTimerDisplay();
                    } else {
                        clearInterval(pomodoroInterval);
                        pomodoroInterval = null;
                        alert(isWork ? 'Work session over! Take a break.' : 'Break over! Back to work.');
                        isWork = !isWork;
                        status.textContent = isWork ? 'Work Session' : 'Break Session';
                        pomodoroTime = isWork ? 25 * 60 : 5 * 60;
                        updateTimerDisplay();
                    }
                }, 1000);
            }
        });

        document.getElementById('stop-pomodoro').addEventListener('click', () => {
            clearInterval(pomodoroInterval);
            pomodoroInterval = null;
        });

        document.getElementById('reset-pomodoro').addEventListener('click', () => {
            clearInterval(pomodoroInterval);
            pomodoroInterval = null;
            isWork = true;
            status.textContent = 'Work Session';
            pomodoroTime = 25 * 60;
            updateTimerDisplay();
        });

        updateTimerDisplay();

        // Motivational Quote
        async function fetchQuote() {
            try {
                const response = await fetch('https://api.quotable.io/quotes/random?tags=inspirational|motivational');
                const data = await response.json();
                document.getElementById('motivational-quote').textContent = data[0].content + ' â€” ' + data[0].author;
            } catch (error) {
                document.getElementById('motivational-quote').textContent = 'Your story is what you have, what you will always have. It is something to own.';
            }
        }
        fetchQuote();
        setInterval(fetchQuote, 3600000); // Every hour
    </script>
</body>
</html>
