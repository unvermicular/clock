<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --clock-color: #000000;
            --font-family: Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        #container {
            max-width: 800px;
            width: 100%;
        }

        h1, h2 {
            text-align: center;
        }

        #clocks {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
        }

        .clock {
            width: 200px;
            height: 200px;
            border: 10px solid var(--clock-color);
            border-radius: 50%;
            position: relative;
        }

        .hand {
            position: absolute;
            left: 50%;
            transform-origin: 50% 100%;
            transition: transform 0.05s cubic-bezier(0.4, 2.0, 0.2, 1.0);
        }

        .hour-hand {
            width: 6px;
            height: 60px;
            background-color: var(--clock-color);
            top: 40px;
            margin-left: -3px;
        }

        .minute-hand {
            width: 4px;
            height: 80px;
            background-color: var(--clock-color);
            top: 20px;
            margin-left: -2px;
        }

        .second-hand {
            width: 2px;
            height: 90px;
            background-color: red;
            top: 10px;
            margin-left: -1px;
        }

        #digital-clock {
            font-size: 48px;
            text-align: center;
            color: var(--clock-color);
        }

        #pomodoro {
            text-align: center;
            margin-bottom: 40px;
        }

        #timer-display {
            font-size: 72px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: var(--text-color);
            color: var(--bg-color);
            border: none;
            cursor: pointer;
            font-family: var(--font-family);
        }

        button:hover {
            opacity: 0.8;
        }

        #quote {
            text-align: center;
            font-style: italic;
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid var(--text-color);
            border-radius: 8px;
        }

        #settings {
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input[type="color"],
        select {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Productivity Dashboard</h1>
        
        <div id="clocks">
            <div id="analog-clock" class="clock">
                <div class="hour-hand hand"></div>
                <div class="minute-hand hand"></div>
                <div class="second-hand hand"></div>
            </div>
            <div id="digital-clock">00:00:00</div>
        </div>
        
        <div id="pomodoro">
            <h2>Pomodoro Timer</h2>
            <div id="timer-display">25:00</div>
            <button id="start-pomo">Start</button>
            <button id="reset-pomo">Reset</button>
        </div>
        
        <div id="quote">
            <p id="motivational-quote">Loading motivational quote...</p>
        </div>
        
        <div id="settings">
            <h2>Settings</h2>
            <button id="light-mode">Light Mode</button>
            <button id="dark-mode">Dark Mode</button>
            <label>Background Color: <input type="color" id="bg-color" value="#ffffff"></label>
            <label>Text Color: <input type="color" id="text-color" value="#000000"></label>
            <label>Clock Color: <input type="color" id="clock-color" value="#000000"></label>
            <label>Font Family:
                <select id="font-select">
                    <option value="Arial, sans-serif">Arial</option>
                    <option value="'Times New Roman', serif">Times New Roman</option>
                    <option value="'Courier New', monospace">Courier</option>
                    <option value="Verdana, sans-serif">Verdana</option>
                    <option value="Georgia, serif">Georgia</option>
                </select>
            </label>
        </div>
    </div>

    <script>
        const root = document.documentElement;

        // Update clocks
        function updateClocks() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours() % 12;

            const secondDeg = seconds * 6;
            const minuteDeg = minutes * 6 + seconds * 0.1;
            const hourDeg = hours * 30 + minutes * 0.5;

            document.querySelector('.second-hand').style.transform = `rotate(${secondDeg}deg)`;
            document.querySelector('.minute-hand').style.transform = `rotate(${minuteDeg}deg)`;
            document.querySelector('.hour-hand').style.transform = `rotate(${hourDeg}deg)`;

            document.getElementById('digital-clock').textContent = now.toLocaleTimeString('en-US', { hour12: false });
        }
        setInterval(updateClocks, 1000);
        updateClocks();

        // Pomodoro Timer
        let pomodoroTimer;
        let pomodoroTime = 25 * 60;

        function updatePomodoroDisplay() {
            const min = Math.floor(pomodoroTime / 60);
            const sec = pomodoroTime % 60;
            document.getElementById('timer-display').textContent = `${min}:${sec < 10 ? '0' + sec : sec}`;
        }

        document.getElementById('start-pomo').addEventListener('click', () => {
            clearInterval(pomodoroTimer);
            pomodoroTimer = setInterval(() => {
                if (pomodoroTime > 0) {
                    pomodoroTime--;
                    updatePomodoroDisplay();
                } else {
                    clearInterval(pomodoroTimer);
                    alert('Pomodoro session complete! Time for a break.');
                }
            }, 1000);
        });

        document.getElementById('reset-pomo').addEventListener('click', () => {
            clearInterval(pomodoroTimer);
            pomodoroTime = 25 * 60;
            updatePomodoroDisplay();
        });

        updatePomodoroDisplay();

        // Motivational Quotes (fetch from API for unlimited variety)
        async function updateQuote() {
            try {
                const response = await fetch('https://api.quotable.io/random?tags=inspirational|motivational');
                const data = await response.json();
                document.getElementById('motivational-quote').textContent = data.content;
            } catch (error) {
                // Fallback to example quote if API fails
                document.getElementById('motivational-quote').textContent = "Your story is what you have, what you will always have. It is something to own.";
            }
        }
        updateQuote();
        setInterval(updateQuote, 3600000); // Change every hour

        // Theme Modes
        document.getElementById('light-mode').addEventListener('click', () => {
            root.style.setProperty('--bg-color', '#ffffff');
            root.style.setProperty('--text-color', '#000000');
            root.style.setProperty('--clock-color', '#000000');
            document.getElementById('bg-color').value = '#ffffff';
            document.getElementById('text-color').value = '#000000';
            document.getElementById('clock-color').value = '#000000';
        });

        document.getElementById('dark-mode').addEventListener('click', () => {
            root.style.setProperty('--bg-color', '#000000');
            root.style.setProperty('--text-color', '#ffffff');
            root.style.setProperty('--clock-color', '#ffffff');
            document.getElementById('bg-color').value = '#000000';
            document.getElementById('text-color').value = '#ffffff';
            document.getElementById('clock-color').value = '#ffffff';
        });

        // Custom Theme
        document.getElementById('bg-color').addEventListener('input', (e) => {
            root.style.setProperty('--bg-color', e.target.value);
        });

        document.getElementById('text-color').addEventListener('input', (e) => {
            root.style.setProperty('--text-color', e.target.value);
        });

        document.getElementById('clock-color').addEventListener('input', (e) => {
            root.style.setProperty('--clock-color', e.target.value);
        });

        document.getElementById('font-select').addEventListener('change', (e) => {
            root.style.setProperty('--font-family', e.target.value);
        });
    </script>
</body>
</html>
